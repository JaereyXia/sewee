components:
- components:
  - components:
    - layout_properties: {grid_position: 'DAEJNS,ISDEBJ'}
      name: time_label
      properties: {align: right, text: 'Time:'}
      type: Label
    - event_bindings: {pressed_enter: time_number_hour_box_pressed_enter}
      layout_properties: {grid_position: 'DAEJNS,BGFYOD'}
      name: time_number_hour_box
      properties: {align: left, placeholder: Hour}
      type: TextBox
    - event_bindings: {pressed_enter: time_number_minute_box_pressed_enter}
      layout_properties: {grid_position: 'DAEJNS,WOLBZV'}
      name: time_number_minute_box
      properties: {placeholder: Minute}
      type: TextBox
    - data_bindings: []
      event_bindings: {click: time_bottn_am_click}
      layout_properties: {grid_position: 'DAEJNS,VOYKAM'}
      name: time_button_am
      properties: {align: right, foreground: '', role: elevated-button, text: AM}
      type: Button
    - data_bindings: []
      event_bindings: {click: time_pm_button_click}
      layout_properties: {grid_position: 'DAEJNS,QARLJY'}
      name: time_button_pm
      properties: {align: left, enabled: true, role: elevated-button, text: PM, underline: false, visible: true}
      type: Button
    - layout_properties: {grid_position: 'NILMKB,KGWJHI'}
      name: days_label
      properties: {text: 'Days:'}
      type: Label
    - event_bindings: {click: days_mon_button_click}
      layout_properties: {grid_position: 'FUDPTB,BUBGRK'}
      name: days_mon_button
      properties: {role: elevated-button, text: MON}
      type: Button
    - event_bindings: {click: days_tue_button_click}
      layout_properties: {grid_position: 'FUDPTB,VSBOEX'}
      name: days_tue_button
      properties: {role: elevated-button, text: TUE}
      type: Button
    - event_bindings: {click: days_wed_button_click}
      layout_properties: {grid_position: 'FUDPTB,RDDOSY'}
      name: days_wed_button
      properties: {role: elevated-button, text: WED}
      type: Button
    - event_bindings: {click: days_thu_button_click}
      layout_properties: {grid_position: 'FUDPTB,LGCJLM'}
      name: days_thu_button
      properties: {role: elevated-button, text: THU}
      type: Button
    - event_bindings: {click: days_fri_button_click}
      layout_properties: {grid_position: 'FUDPTB,QKJUBX'}
      name: days_fri_button
      properties: {role: elevated-button, text: FRI}
      type: Button
    - event_bindings: {click: days_sat_button_click}
      layout_properties: {grid_position: 'FUDPTB,YBCVKR'}
      name: days_sat_button
      properties: {role: elevated-button, text: SAT}
      type: Button
    - event_bindings: {click: days_sun_button_click}
      layout_properties: {grid_position: 'FUDPTB,YOOTZV'}
      name: days_sun_button
      properties: {role: elevated-button, text: SUN}
      type: Button
    - layout_properties: {grid_position: 'TOQUOE,GVGWHB'}
      name: cycle_label
      properties:
        align: right
        text: |
          Cycle:
        visible: true
      type: Label
    - event_bindings: {pressed_enter: write_cycle_number_box_pressed_enter}
      layout_properties: {grid_position: 'TOQUOE,QEVUMX'}
      name: write_cycle_number_box
      properties: {placeholder: Type how many cycles you want, text: ''}
      type: TextBox
    - layout_properties: {grid_position: 'IMEVHO,QDGFZO'}
      name: alarm_interval_label
      properties: {align: right, text: 'Alarm interval(min):'}
      type: Label
    - event_bindings: {pressed_enter: alarm_interval_number_box_pressed_enter}
      layout_properties: {grid_position: 'IMEVHO,VAZSFC'}
      name: alarm_interval_number_box
      properties: {text: How many min before the alarm ring agian}
      type: TextBox
    - event_bindings: {click: Cancle_button_click}
      layout_properties: {grid_position: 'VELWMS,BWEVAL'}
      name: clock_cancle_button
      properties: {text: Cancel}
      type: Button
    - event_bindings: {click: clock_save_button_click}
      layout_properties: {grid_position: 'VELWMS,AODTOU'}
      name: clock_save_button
      properties: {text: Save}
      type: Button
    layout_properties: {grid_position: 'XBLJPC,TNPFRJ'}
    name: outlined_card_1
    properties: {col_widths: '{"ISDEBJ":10,"BGFYOD":10,"VOYKAM":27,"QARLJY":15,"GVGWHB":25,"QEVUMX":35,"QDGFZO":25,"VAZSFC":35,"WOLBZV":10}', role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {background: '#013026', html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
